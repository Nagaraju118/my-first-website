<!doctype html>
<html>
<head>
    <tittle>Register</tittle>
    <style>body{
        margin:300px 20px 350px 500px;
        width:400px;
    }
    input,label{
        margin-top: 2px;
    }
    </style>
</head>
<body>
    <div class="account">
        <div class="register">
            <form>
                <fieldset style="background-color: rgba(50, 50, 50, 0.3);">
                    <legend style="text-align: center;border:2px groove rgb(168, 214, 236); padding:1px 20px 2px 20px;">Register Here</legend>
                <label>Enter mail</label>
                <input type="mail">
                <br>
                <label>User name</label>
                <input type="text">
                <br>
                <label>create password</label>
                <input type="password">
                <br>
                <label>confirm password</label>
                <input type="password">
                <br>
                <input type="submit" value="register" style="margin-left:140px">
                </fieldset>
            </form>
        </div>
    </div>
    <button id="startBtn" onclick="openCam()">Open Webcam</button>
   <br/><br/>
   <video id="videoCam"></video>
   <script>
      function openCam(){
         let All_mediaDevices=navigator.mediaDevices
         if (!All_mediaDevices || !All_mediaDevices.getUserMedia) {
            console.log("getUserMedia() not supported.");
            return;
         }
         All_mediaDevices.getUserMedia({
            audio: true,
            video: true
         })
         .then(function(vidStream) {
            var video = document.getElementById('videoCam');
            if ("srcObject" in video) {
               video.srcObject = vidStream;
            } else {
               video.src = window.URL.createObjectURL(vidStream);
            }
            video.onloadedmetadata = function(e) {
               video.play();
            };
         })
         .catch(function(e) {
            console.log(e.name + ": " + e.message);
         });
      }
   </script>
</body>
</html>
